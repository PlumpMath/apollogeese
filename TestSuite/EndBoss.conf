{
	plugins = ["/usr/lib/BasicHttpServer.dll", "/usr/lib/OutputComposing.dll"];
	instances = {
		firstinstance = {
			type = "HttpService";
			modconf = {
				prefixes = ["http://localhost:8080/"];
			};
			http_branch = {
				type = "Template";
				modconf = {
					templatefile = "/var/www/index.html";
				};
			};
		};
	};
}