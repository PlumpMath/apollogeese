{
	// Plugin-files to load
	plugins = ["BasicWeblings.dll"];
	// SFC-trees to load
	instances = {
		naam_field = {
			type = "TextEntry";
			modconf = { 
				name = "body"; type = "text"; label = "Bericht";
				regexconstraint = "\\w+.*"; 
				htmlescape = True;
			};
		};	

		submit_field = {
			type = "SubmitButton";
			modconf = { text = "Verzenden."; };
		};

		form_succesful = {
			type = "Template";
			modconf = {
				title = "Succes!";
				templatefile = "success.html";
			};
		};

		form_output = {
			type = "Querier";
			modconf = {
				host = "localhost";
				db = "test";
				user = "test";
				pass = "test";
				pool = True;
				params = ["body"];
				query = "post.sql";
			};
			successful_branch = instances.form_succesful;
		};

		form = {
			type = "Form";
			modconf = {
				method = "POST";
			};
			naam_field_branch = instances.naam_field;
			submit_field_branch = instances.submit_field;
			output_branch = instances.form_output;
		};

		comments = {
			type = "Querier";
			modconf = {
				host = "localhost";
				db = "test";
				user = "test";
				pass = "test";
				pool = True;
				query = "list.sql";
			};
			iterator_branch = {
				type = "Template";
				modconf = {
					title = "Commentaar";
					templatefile = "rij.html";
				};
			};
		};
		
		body = {
			type = "Template";
			modconf = {
				title = "Filelist";
				templatefile = "templeet.html";
				files = "lala";
				table = "lalala";
			};
			
			form_branch = instances.form;
			comments_branch = instances.comments;			
		};

		server = {
			// Listener's module is called 'HttpService'	
			type = "HttpService";
			// modconf contains information that will be passed to the 
			// module upon initialisation
			modconf = {
				prefixes = ["http://*:8080/"];
			}; // Httpserver configuration
			// _branch-suffixed settings are named branches the current module
			// looks for (generally, the identifier before _branch, is something
			// the module is aware of.)
			http_branch = instances.body;
		};
	};
}
