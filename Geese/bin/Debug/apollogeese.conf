		#include "/home/rob/sources/deeldoos/deeldoos.conf"
		#include "/home/rob/sources/apollogeese/Geese/bin/Debug/Return.conf"

		blockview = {
			type = "Template";
			modconf = {
				title = "Block";
				templatefile = f"Block.html";
			};
		};

		interactionview = {
			type = "Template";
			modconf = {
				title = "Interaction";
				templatefile = f"Interaction.html";
			};
		};

		sibling = {
			type = "Template";
			modconf = {
				title = "Sibling";
				templatefile = f"Sibling.html";
